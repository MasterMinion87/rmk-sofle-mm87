# Documentation: https://haobogu.github.io/rmk/keyboard_configuration.html
[keyboard]
name = "Sofle-MM87"
product_name = "Sofle"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "haobo"
chip = "nrf52840"

# ---

[split]
connection = "ble"

[split.central]
rows = 5
cols = 6
row_offset = 0
col_offset = 0

ble_address = [0x11, 0x11, 0x11, 0x11, 0x11, 0x11] # Dummy address

[split.central.matrix]
matrix_type = "normal"
input_pins = ["P0_19", "P0_08", "P0_12", "P0_11", "P1_09"]
output_pins = ["P0_03", "P0_28", "P0_30", "P0_21", "P0_23", "P0_22"]

